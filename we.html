<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" type="text/css" href="css/we.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <title>QG官网后台管理系统</title>
</head>
<body>
  <div class="sidebar">
    <div class="title">
      <img id="logo" src="image/qglogo.png" alt="qg-logo">
      <h2>QG官网后台管理系统</h2>
    </div>
    <ul class="nav">
      <li id="about-qg"><a href="about-qg.html"><img src="image/关于QG.png"><input id="about-qg" type="button" class="select" value="关于QG"></a></li>
      <li id="we"><a href="we.html"><img src="image/我们.png"><input id="we-input" type="button" class="select" value="我们"></a></li>
      <li id="member"><a href="member.html"><img src="image/成员.png"><input id="member-input" type="button" class="select" value="成员"></a></li>
      <li id="project"><a href="project.html"><img src="image/项目.png"><input id="project-input" type="button" class="select" value="项目"></a></li>

  </div>
  <div class="container">
    <h1>我们</h1>
    <div class="moment"></div>
    <div class="leader"></div>
    <div class="field"></div>
    <div class="honor">
      <div class="subtitle">最近的荣誉
        <img class="add" src="image/+.png" onclick="addHonor()">
      </div>
      <div class="honor-main"></div>
    </div>
  </div>
  <script src="js/we.js"></script>

</html>
