<!DOCTYPE html>
<html>
<head>
	<title>QG官网后台管理系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>QG官网后台管理系统</h3>
		<input id="username" type="text" placeholder="用户名" style="top: 25%" maxlength="20" autocomplete="off">
		<span class="judge" style="top: 40%"></span>
		<input id="password" type="password" placeholder="密码" style="top: 50%" maxlength="20">
		<span class="judge" style="top: 65%"></span>
		<span>
			<input id="remembrMe" type="checkbox">
			<p>记住我</p>
		</span>
		<button id="button">登陆</button>
	</div>
	<img src="image/background.jpg">
</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
